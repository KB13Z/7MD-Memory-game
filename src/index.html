<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Memory game</title>
</head>
<body>
    <div class="memory-game-wrapper">
        <div class="timer js-timer"></div>
        <div class="move-counter js-move-counter"></div>
        <button class="button start-button js-start-button">Start Game</button>
        <div class="memory-game js-memory-game">
            <div class="card js-card"></div>
            <div class="card js-card"></div>
            <div class="card js-card"></div>
            <div class="card js-card"></div>
            <div class="card js-card"></div>
            <div class="card js-card"></div>
        </div>
        <div class="end-screen js-end-screen">
            <div class="winner">You won!</div>
            <button class="button reset-button js-reset-button">Reset game</button>
            <div class="bottom-info">
                <div class="win-count js-win-count"></div>
            </div>
            
        </div>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
